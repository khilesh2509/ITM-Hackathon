<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Login Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a2e;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 400px;
      padding: 40px;
      border-radius: 20px;
      background: whitesmoke;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 10;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      background: #f0f0f0;
      border: none;
      outline: none;
      border-radius: 8px;
      color: #333;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-box input:focus {
      background: #e0e0e0;
      box-shadow: 0 0 8px #9d0de0;
    }

    .input-box i {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .forgot-link {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-link a {
      color: #555;
      font-size: 14px;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #9d0de0, #c9d6ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.4s ease;
    }

    .btn:hover {
      background: #fff;
      color: #9d0de0;
      box-shadow: 0 0 15px #fff, 0 0 30px #9d0de0;
    }

    /* Enhanced 3D Animated Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background li {
      position: absolute;
      display: block;
      list-style: none;
      width: 25px;
      height: 25px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      animation: float 20s linear infinite;
      bottom: -150px;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(3px);
    }

    .background li:nth-child(1) {
      left: 10%;
      width: 80px;
      height: 80px;
      animation-duration: 25s;
      animation-delay: 0s;
    }

    .background li:nth-child(2) {
      left: 20%;
      width: 40px;
      height: 40px;
      animation-duration: 18s;
      animation-delay: 2s;
    }

    .background li:nth-child(3) {
      left: 70%;
      width: 60px;
      height: 60px;
      animation-duration: 20s;
      animation-delay: 4s;
    }

    .background li:nth-child(4) {
      left: 50%;
      width: 100px;
      height: 100px;
      animation-duration: 22s;
      animation-delay: 0s;
    }

    .background li:nth-child(5) {
      left: 85%;
      width: 30px;
      height: 30px;
      animation-duration: 16s;
      animation-delay: 1s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-1200px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- 3D Colorful Background Shapes -->
  <ul class="background">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!-- Login Form -->
  <div class="container">
    <form>
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
        <i class="bx bxs-lock"></i>
      </div>
      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>
</html>
